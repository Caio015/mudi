<html>
	<head th:replace = "~{base :: head}">
	<meta charset="UTF-8">	
	</head>
	
	<body>
	
		
		
		<div th:replace = "~{base :: logo}"></div>
		
		<div class="card mb-3">
		<div th:replace = "~{base :: titulo('login')}"></div>
		
		
		<form th:action="@{/login}" class="card-body" method="post">
			<div class="form-group mb-3">
				<label for="username"> Nome de Usuário </label> <input
					name="username" class="form-control" placeholder="Nome de Usuário"
					type="text" />
			</div>
			<div class="form-group mb-3">
				<label for="password"> Senha: </label> <input name="password"
					class="form-control" placeholder="Senha" type="password" />
			</div>

			<button class="btn btn-primary " type="submit">Entrar</button>
		</form>
	
	</body>
</html>
